<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geniufy - Your E-commerce Platform</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white p-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand d-flex align-items-center" href="home.html">
            <img
              src="Images/logo.png"
              alt="Logo"
              class="rounded-circle"
              style="
                width: 40px;
                height: 40px;
                object-fit: cover;
                margin-right: 10px;
              "
            />
            Geniufy
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">Carts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1">
      <div
        class="container-fluid d-flex justify-content-center align-items-center vh-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-md-6 col-lg-4 col-10">
            <div class="card shadow-lg rounded-4">
              <div class="card-body p-5">
                <h2 class="text-center mb-4">Login</h2>
                <form>
                  <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter password"
                      required
                    />
                  </div>
                  <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember"
                      />
                      <label class="form-check-label" for="remember"
                        >Remember me</label
                      >
                    </div>
                    <a href="#" class="text-decoration-none"
                      >Forgot password?</a
                    >
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-2">
                    Login
                  </button>
                </form>
                <div class="text-center mt-3">
                  <p>
                    Don't have an account?
                    <a href="signup.html" class="text-decoration-none"
                      >Sign up</a
                    >
                  </p>
                </div>
                <div class="social-buttons text-center mt-4">
                  <a
                    href="#"
                    class="btn btn-outline-danger rounded-circle me-2"
                  >
                    <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="btn btn-outline-primary rounded-circle">
                    <i class="fab fa-facebook"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto py-3">
      <div class="container text-center">
        <p>Â© 2024 Geniufy. All Rights Reserved.</p>
        <a href="#" class="text-white me-3">Privacy Policy</a>
        <a href="#" class="text-white">Terms of Service</a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
